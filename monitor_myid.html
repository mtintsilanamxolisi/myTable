<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor My ID - MyID Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-600 text-white h-screen p-4">
            <!-- Nav links go here -->
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-3xl font-bold mb-6">Monitor My ID</h1>

            <!-- Infographic Tracing ID Number Usage -->
            <section class="mb-8 bg-white rounded-lg shadow-md p-4">
                <h2 class="text-2xl font-bold mb-4">Track Your ID Usage</h2>
                <div class="bg-gray-200 p-6 rounded-lg">
                    <!-- Replace with actual infographic -->
                    <img src="infographic-placeholder.jpg" alt="ID Usage Infographic" class="w-full h-auto">
                </div>
            </section>

            <!-- Approval Section -->
            <section class="mb-8">
                <h3 class="text-xl font-bold mb-4">Approve ID Usage</h3>
                <button class="bg-green-600 text-white p-2 rounded-lg">Approve Transaction</button>
            </section>

            <!-- Alert Settings -->
            <section class="mb-8 bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-bold mb-4">Alert Settings</h2>
                <p class="mb-4">Select the categories you want to be alerted about:</p>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox" checked>
                            <span class="ml-2">Loans</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2">Contracts</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox" checked>
                            <span class="ml-2">ID Theft</span>
                        </label>
                    </div>
                    <!-- Add more categories here -->
                </div>
            </section>

            <!-- Information Card -->
            <section class="bg-yellow-100 p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-bold mb-2">New Feature Coming Soon!</h3>
                <p>We're introducing a card tracking feature to help you monitor where your cards are used, helping you flag potential card scams and cloning attempts.</p>
            </section>
        </main>
    </div>
</body>
</html>
